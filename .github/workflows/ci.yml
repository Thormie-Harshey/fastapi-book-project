name: CICD Pipeline

on:
  pull_request:
    branches:
      - main  # Run the workflow when a PR is opened against `main`

jobs:
  test:
    runs-on: ubuntu-latest  # Run the tests on Ubuntu
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetch the code from GitHub

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Use Python 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Install pytest

      - name: Run tests
        run: pytest  # Run the test suite

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure tests pass before deploying
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
      
      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Start Ngrok
        run: |
          nohup ngrok http 8000 > /dev/null &
          sleep 5
          curl --silent --show-error http://localhost:4040/api/tunnels > ngrok_url.txt
          cat ngrok_url.txt

      - name: Show Public URL
        run: cat ngrok_url.txt
